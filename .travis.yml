language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- chmod +x .travis-scripts/javadoc.sh && $_
- gradle jacocoTestReport && bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: 
